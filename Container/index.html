<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>ProjectPilot</h1>
        </div>
        <div class="header-right">
			<div id="search-projects">
                <input type="text" id="search-input" placeholder="Search projects" oninput="filterProjects()">
            </div>
            <button id="add-project-button">Add Project</button>
            
        </div>
		
    </div>

    <div>
        <h2>My Projects</h2>
    </div>

    <div class="project-list">
        <!-- projects will be added here by the JavaScript code -->
    </div>

    <div id="project-form" style="display: none;">
        <h2>New Project</h2>
        <form id="add-project-form">
            <header><label for="project-title">Project Title:</label></header>
            <input type="text" id="project-title" name="project-title"><br>

            <label for="project-description">Description:</label>
            <textarea id="project-description" name="project-description"></textarea><br>

            <label for="project-deadline">Deadline:</label>
            <input type="date" id="project-deadline" name="project-deadline"><br>

            <button type="submit">Add Project</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
