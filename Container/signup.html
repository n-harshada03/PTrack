<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup ProjectPilot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .warning {
            color: #ff6347;
            font-size: 14px;
            margin-top: -8px;
            margin-bottom: 12px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="signupForm">
    <h2>Sign Up </h2>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div id="usernameWarning" class="warning"></div>
    </div>

    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <div id="fullNameWarning" class="warning"></div>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailWarning" class="warning"></div>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>
        <div id="phoneWarning" class="warning"></div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required>
        <div id="passwordWarning" class="warning"></div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
        <div id="confirmPasswordWarning" class="warning"></div>
    </div>

    <div class="form-group">
        <label for="securityQuestion">Security Question:</label>
        <input type="text" id="securityQuestion" name="securityQuestion" required>
        <div id="securityQuestionWarning" class="warning"></div>
    </div>

    <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
        <div id="departmentWarning" class="warning"></div>
    </div>

    <button type="submit">Sign Up</button>
</form>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission to allow AJAX request

    var username = document.getElementById("username").value;
    var fullName = document.getElementById("fullName").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var password = document.getElementById("password").value;
    var securityQuestion = document.getElementById("securityQuestion").value;
    var department = document.getElementById("department").value;

    // AJAX request to process_signup.php for registration
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "signup.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                // Registration successful
                var response = xhr.responseText;
                if (response.trim() === "success") {
                    alert("Registration successful. You can now login.");
                    // Redirect to login page upon successful registration
                    window.location.href = "login.html";
                } else {
                    // Display error message
                    alert("Registration failed. Please try again.");
                }
            } else {
                // Display error message if request fails
                alert("Error: " + xhr.statusText);
            }
        }
    };
    xhr.send("username=" + encodeURIComponent(username) + "&fullName=" + encodeURIComponent(fullName) + "&email=" + encodeURIComponent(email) + "&phone=" + encodeURIComponent(phone) + "&password=" + encodeURIComponent(password) + "&securityQuestion=" + encodeURIComponent(securityQuestion) + "&department=" + encodeURIComponent(department));

});

</script>

</body>
</html>
